<template>
    <div class="slds-p-around_medium">
        <lightning-icon icon-name={iconName}></lightning-icon>
        <div class="slds-p-around_small">
            <template if:true={errorMessages.length}>
                <div class="slds-p-vertical_x-small">
                    <lightning-input label={labels.showDetails.label}
                                     type="checkbox"
                                     onchange={handleCheckboxChange}>
                    </lightning-input>                    
                </div>
                <template if:true={viewDetails}>
                    <template for:each={errorMessages} for:item="message">
                        <p key={message}>{message</p>
                    </template>
                </template>
            </template>
        </div>
    </div>
</template>
